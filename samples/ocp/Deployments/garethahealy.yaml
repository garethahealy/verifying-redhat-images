apiVersion: apps/v1
kind: Deployment
metadata:
  name: garethahealy
spec:
  selector:
    matchLabels:
      app: garethahealy
  replicas: 1
  template:
    metadata:
      labels:
        app: garethahealy
    spec:
      containers:
        - name: container
          imagePullPolicy: Always
          command:
            - sleep
            - '600'
          image: >-
            ghcr.io/garethahealy/verifying-redhat-images/example@sha256:ec7607ff344c7dee648b069e2a1fb1ca0674bc1e7716c2a16bee4560790b2402
