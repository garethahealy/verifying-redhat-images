apiVersion: apps/v1
kind: Deployment
metadata:
  name: garethahealy
spec:
  selector:
    matchLabels:
      app: garethahealy
  replicas: 1
  template:
    metadata:
      labels:
        app: garethahealy
    spec:
      containers:
        - name: container
          imagePullPolicy: Always
          command:
            - sleep
            - '600'
          image: >-
            ghcr.io/garethahealy/verifying-redhat-images/example@sha256:a0d5a938cdb53589060d5d1f6428a25bad7116a191ff350073211b514cddd1df
